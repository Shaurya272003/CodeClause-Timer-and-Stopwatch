<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch and Timer</title>
</head>
<body> 
<button class="timerbutton" onclick="location.href='http://127.0.0.1:5500/timer/index1.html'">Timer
    <span>&#8594</span>
</button>
<!-- <p style="color:rgb(0, 0, 0); font-weight:bold; font-size: 30px;">Stopwatch</p> -->
    <div id="container">
<div id="time">
    <div id="box">
        <p style="color:rgb(211, 242, 6); font-weight:bold; font-size: 40px; text-align: center;">STOPWATCH</p>
<span class="digit" id="hr">00</span>
<span class="txt" >Hr</span>
<span class="digit" id="min">00</span>
<span class="txt" >Min</span>
<span class="digit" id="sec">00</span>
<span class="txt" >Sec</span>
<span class="digit" id="count">00</span>
<span class="txt" >M-Sec</span>
</div>
<div id="btn-container">
    <button class="btn" id="start" onclick="start()">Start</button>
    <button class="btn" id="stop" onclick="stop()">Stop</button>
    <button class="btn" id="reset" onclick="reset()">Reset</button>
</div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
