<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>TIMER</title>
</head>
<body>
    <button class="stopwbutton" onclick="location.href='http://127.0.0.1:5500/index.html'">StopWatch
        <span> &#8592</span>
    </button>
    <div class="box">
        <div id="disp">Timer</div>

        <form action=#>
            <input type="number" id="hour" placeholder="HOUR :" autocomplete="off" value="">
            <input type="number" id="minute" placeholder="MINUTES :" autocomplete="off" value="">
            <input type="number" id="second" placeholder="SECONDS :" autocomplete="off" value="">
        </form>
        <div class="btn">
            <button id="start">START</button>
            <button id="reset">RESET</button>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
